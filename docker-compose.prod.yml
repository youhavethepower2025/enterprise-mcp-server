version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: medtainer-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - medtainer-network

  mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medtainer-mcp
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=${APP_NAME}
      - ENVIRONMENT=${ENVIRONMENT}
      - LOG_LEVEL=${LOG_LEVEL}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=${POSTGRES_DB}
      - GOHIGHLEVEL_API_KEY=${GOHIGHLEVEL_API_KEY}
      - GOHIGHLEVEL_LOCATION_ID=${GOHIGHLEVEL_LOCATION_ID}
      - GODADDY_API_KEY=${GODADDY_API_KEY}
      - GODADDY_API_SECRET=${GODADDY_API_SECRET}
      - DIGITALOCEAN_API_TOKEN=${DIGITALOCEAN_API_TOKEN}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - medtainer-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  medtainer-network:
    driver: bridge
