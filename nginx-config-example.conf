# MedTainer MCP Server - Nginx Configuration
# Place this file at: /etc/nginx/sites-available/medtainer-mcp

server {
    listen 80;
    server_name mcp.medtainer.com;  # Change to your domain or IP

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Client max body size for file uploads
    client_max_body_size 10M;

    # SSE/Streaming endpoints - requires special handling for long-lived connections
    location ~ ^/(mcp|sse) {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection '';  # Clear Connection header for streaming

        # CRITICAL FOR SSE: Disable buffering
        proxy_buffering off;
        proxy_cache off;

        # CRITICAL FOR SSE: Long timeouts for persistent connections (1 hour)
        proxy_connect_timeout 60s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;

        # Enable chunked transfer encoding
        chunked_transfer_encoding on;

        # CORS headers for cross-origin SSE connections
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-API-Key" always;
    }

    # Regular endpoints (OAuth, health, etc.)
    location / {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Normal timeouts for non-streaming endpoints
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint (can be accessed without auth if needed)
    location /health {
        proxy_pass http://localhost:8000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # Logging
    access_log /var/log/nginx/medtainer-mcp-access.log;
    error_log /var/log/nginx/medtainer-mcp-error.log;
}

